<!DOCTYPE html>
<html>
    <head>
        <title>로그인 화면</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body style="background-image: url('UMC.svg');">
        <div class="loginBox">
          <div class="login">
            <p>로그인</p>
            <hr width=50% color="white" size="2">
          </div>
          
          <div class="input">
           <input id="id" placeholder="아이디">
           </br>
           <input id="password" placeholder="비밀번호">
          </div>
        </br>
         
          <div class="button">
            <button id="button">로그인</button>
          </div>
          
          <div class="signup">
            <button id="signup">회원가입</button>
            <span class="v-line"></span>
            <button id="find">아이디/비밀번호 찾기</button>
          </div>
        </div>
    </body>
</html>
